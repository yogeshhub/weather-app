<section md-cols-gt-md="12">
	<md-toolbar class="md-primary">
		<div class="md-toolbar-tools">
			<h3>Weather Forecasting</h3>	
			<span flex class="flex"></span>
			<md-button>Login</md-button>		
		</div>
	</md-toolbar>
</section>
<section layout-fill>
	<md-content layout-fill flex class="md-padding page-content">
    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect flex layout="column" layout-fill md-dynamic-height>
      <md-tab ng-repeat="tab in wc.exampleLocations"
              ng-disabled="tab.disabled"
              label="{{tab.title}}">
        <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: center;">          
          <md-content class="md-padding" layout-xs="column" layout="row">
		    <div flex-xs flex-gt-xs="50" layout="column" style="text-align: center;margin: 0 auto">
		      <md-card md-theme="default" md-theme-watch>
		        <md-card-title>
		          <md-card-title-text>
		            <span class="md-headline">Weather should be integerated</span>
		            <span class="md-subhead">Large</span>
		          </md-card-title-text>
		          <md-card-title-media>
		            <div class="md-media-lg card-media"></div>
		          </md-card-title-media>
		        </md-card-title>
			        <!-- <md-card-actions layout="row" layout-align="end center">
			          <md-button>Action 1</md-button>
			          <md-button>Action 2</md-button>
			        </md-card-actions> -->
		      </md-card>
		    </div>
		    </md-content>
        </div>
      </md-tab>
    </md-tabs>
  </md-content>
</section>
